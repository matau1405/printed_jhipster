<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-authentification-heading">Create or edit a Authentification</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_login">Login</label>
                    <input type="text" class="form-control" name="login" id="field_login"
                           formControlName="login"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_passeword">Passeword</label>
                    <input type="text" class="form-control" name="passeword" id="field_passeword"
                           formControlName="passeword"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_paiement">Paiement</label>
                    <select class="form-control" id="field_paiement" name="paiement" formControlName="paiement">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="paiementOption.id === editForm.get('paiement').value?.id ? editForm.get('paiement').value : paiementOption" *ngFor="let paiementOption of paiements; trackBy: trackPaiementById">{{paiementOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
