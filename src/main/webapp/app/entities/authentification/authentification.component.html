<div>
    <h2 id="page-heading">
        <span>Authentifications</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-authentification" [routerLink]="['/authentification/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Authentification
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="authentifications?.length === 0">
        <span>No authentifications found</span>
    </div>
    <div class="table-responsive" *ngIf="authentifications?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span>ID</span></th>
            <th scope="col" ><span>Login</span></th>
            <th scope="col" ><span>Passeword</span></th>
            <th scope="col" ><span>Paiement</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let authentification of authentifications ;trackBy: trackId">
                <td><a [routerLink]="['/authentification', authentification.id, 'view' ]">{{authentification.id}}</a></td>
                <td>{{authentification.login}}</td>
                <td>{{authentification.passeword}}</td>
                <td>
                    <div *ngIf="authentification.paiement">
                        <a [routerLink]="['/paiement', authentification.paiement?.id, 'view' ]" >{{authentification.paiement?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/authentification', authentification.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/authentification', authentification.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/authentification', { outlets: { popup: authentification.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
