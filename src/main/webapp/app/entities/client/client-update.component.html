<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-client-heading">Create or edit a Client</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_idClient">Id Client</label>
                    <input type="text" class="form-control" name="idClient" id="field_idClient"
                           formControlName="idClient"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_nomClient">Nom Client</label>
                    <input type="text" class="form-control" name="nomClient" id="field_nomClient"
                           formControlName="nomClient"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_prenomClient">Prenom Client</label>
                    <input type="text" class="form-control" name="prenomClient" id="field_prenomClient"
                           formControlName="prenomClient"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_dateNaissanceClient">Date Naissance Client</label>
                    <input type="text" class="form-control" name="dateNaissanceClient" id="field_dateNaissanceClient"
                           formControlName="dateNaissanceClient"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_adresseClient">Adresse Client</label>
                    <input type="text" class="form-control" name="adresseClient" id="field_adresseClient"
                           formControlName="adresseClient"/>
                    <div *ngIf="editForm.get('adresseClient').invalid && (editForm.get('adresseClient').dirty || editForm.get('adresseClient').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('adresseClient').errors.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('adresseClient').errors.maxlength">
                        This field cannot be longer than 100 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_villeClient">Ville Client</label>
                    <input type="text" class="form-control" name="villeClient" id="field_villeClient"
                           formControlName="villeClient"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_paysClient">Pays Client</label>
                    <input type="text" class="form-control" name="paysClient" id="field_paysClient"
                           formControlName="paysClient"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_emailClient">Email Client</label>
                    <input type="text" class="form-control" name="emailClient" id="field_emailClient"
                           formControlName="emailClient"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_listCommande">List Commande</label>
                    <input type="text" class="form-control" name="listCommande" id="field_listCommande"
                           formControlName="listCommande"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_panier">Panier</label>
                    <select class="form-control" id="field_panier" name="panier" formControlName="panier">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="panierOption.id === editForm.get('panier').value?.id ? editForm.get('panier').value : panierOption" *ngFor="let panierOption of paniers; trackBy: trackPanierById">{{panierOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_paiement">Paiement</label>
                    <select class="form-control" id="field_paiement" name="paiement" formControlName="paiement">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="authentificationOption.id === editForm.get('paiement').value?.id ? editForm.get('paiement').value : authentificationOption" *ngFor="let authentificationOption of paiements; trackBy: trackAuthentificationById">{{authentificationOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
