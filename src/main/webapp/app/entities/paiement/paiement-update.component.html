<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-paiement-heading">Create or edit a Paiement</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_posseseurCarte">Posseseur Carte</label>
                    <input type="text" class="form-control" name="posseseurCarte" id="field_posseseurCarte"
                           formControlName="posseseurCarte"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_typeCarte">Type Carte</label>
                    <input type="text" class="form-control" name="typeCarte" id="field_typeCarte"
                           formControlName="typeCarte"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_numeroCarte">Numero Carte</label>
                    <input type="number" class="form-control" name="numeroCarte" id="field_numeroCarte"
                           formControlName="numeroCarte"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_dateExp">Date Exp</label>
                    <input type="text" class="form-control" name="dateExp" id="field_dateExp"
                           formControlName="dateExp"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_crypotogramme">Crypotogramme</label>
                    <input type="number" class="form-control" name="crypotogramme" id="field_crypotogramme"
                           formControlName="crypotogramme"/>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
